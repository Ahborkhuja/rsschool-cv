<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Source Sans Pro', sans-serif;
}


.button1 {
  font-family: 'Source Sans Pro', sans-serif;
  background-color: #E74C3C;
}

.button2 {
  font-family: 'Source Sans Pro', sans-serif;

}

</style>


  <title>Registration Form</title>
</head>
<body style="background-image:url(bg.jpg) ;">
<div style="height: 150px;"></div>
  <form>
<table border="0" align="center">

<tr>
  <td align="center" colspan="2"><img src="logo.png" width="70px" height="70px" ></td>

</tr> 
<tr>
  <td>First Name</td>
  <td><input type="text"  placeholder="Enter First Name" ></td>
</tr>

<tr>
  <td>Second Name</td>
  <td><input type="text"  placeholder="Enter Last Name" ></td>
</tr>

<tr>
  <td>Email</td>
  <td><input type="email"  placeholder="Enter Email Address" ></td>
</tr>

<tr>
  <td>Gender</td>
  <td> M <input type="radio"  name="Gender" value="Male"> 
       F<input type="radio"  name="Gender" value="Female">
   </td>
</tr>
<tr>
  <td>City</td>
  <td> <select id="City" name="City">
  <option value="Tashkent">Tashkent</option>
  <option value="Nukus">Nukus</option>
  <option value="Samarkand">Samarkand</option>
  <option value="Bukhara">Bukhara</option>
</select>

   </td>
</tr>

<tr>
  <td>Password</td>
  <td><input type="Password"  placeholder="Enter Password" ></td>
</tr>

<tr>
  <td><input type=reset value="Clear Form" class="button1"></td>
  <td><input type="Submit" class="button2"></td>
  
</tr>


</table>

</form>
</body>
</html>
